<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jquery Sample</title>
	<style>
        fieldset{width:600px;height:170px;border:3px solid black}
        input{width:400px;height:4em;border:3px solid blue;font-size:bold}
        h3{display:inline-block;position: absolute;left:430px}
        .pas1,.pas2{position: relative}
        .red{background-color: red}
        .green{background-color: green}
	</style>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
        $(document).ready(function(){   
        if ($('#passwd1').val()==$('#passwd2').val()){
            $('#passwd1').addClass('green');
            $('#passwd2').addClass('green');
            $('#pass1,#pass2').removeClass().addClass('wrong');
        }else{
            $('#passwd1').addClass('red');
            $('#passwd2').addClass('red');
            $('#pass1,#pass2').removeClass().addClass('wrong');
        }
        $('#pass1,#pass2').removeClass().addClass('wrong');
       
        
        })
	</script>
</head>	
<body>
    <form>
        <fieldset>
            <legend><strong>Введите пароль</strong></legend>
            <div>
                <input type="password" id="passwd1" name="password">
            
                <input type="password" id="passwd2" name="password">
            </div>
        </fieldset>
    </form>
    <div>Current: <span id="current1"></span></div>
    <div>Current: <span id="current2"></span></div>
    </body>
</html>
